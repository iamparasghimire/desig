<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Room Details</title>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Room Details</h2>

    <div class="card">
      <img src="room.jpeg" class="card-img-top" alt="Room Image">
      <div class="card-body">
        <h5 class="card-title">Room</h5>
        <p class="card-text">A hotel room is a private space within a hotel establishment, typically furnished to provide lodging, comfort, and amenities for guests during their stay.</p>

        <h5 class="mt-3">Additional Details:</h5>
        <ul>
          <li><strong>Price:</strong> $150 per night</li>
          <li><strong>Services:</strong></li>
          <ul>
            <li>Free Wi-Fi</li>
            <li>Room Service</li>
          </ul>
        </ul>
      </div>
      <div class="card-footer">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
        <button class="btn btn-primary" onclick="bookRoom()">Book Now</button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function bookRoom() {
      alert("Successfully booked the room!");
    }
  </script>

</body>
</html>
